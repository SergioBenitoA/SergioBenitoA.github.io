<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;

<body>

  <h1>Bienvenido a nuestro sitio</h1>
  <p>Aqu√≠ puedes hablar con nuestro asistente virtual para resolver tus dudas o recibir ayuda personalizada.</p>

  <!-- Watson Assistant Web Chat -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "cb0caa4b-f0b2-4e66-b368-2705d550bdbb", // The ID of this integration.
      region: "eu-de", // The region your integration is hosted in.
      serviceInstanceID: "efcc1de8-5268-414c-bbba-94a583719f11", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

</body>
